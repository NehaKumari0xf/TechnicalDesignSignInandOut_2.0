<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <!---Font Awesome link-->
    <script src="https://kit.fontawesome.com/0062954072.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form onsubmit="return handleSubmit()">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Name" required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="E-mail" required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pwd" placeholder="Password" id="passwordInput" required/>
                    </div>
                    <div class="input-field" id="confirmPwd">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="cpwd" placeholder="Confirm Password" id="passwordInput" required/>
                    </div>
                       <p >Already have an account? <a href="signin.html"><strong>Sign in</strong></a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign up</button>
                    <button type="reset" class="disable" id="signinBtn">Cancel</button>
                </div>
                
            </form>
        </div>
    </div>
    
    <!--JavaScript -->
    <script src="script.js">      
    </script>
</body>
</html>
