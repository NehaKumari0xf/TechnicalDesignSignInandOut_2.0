<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <!---Font Awesome link-->
    <script src="https://kit.fontawesome.com/0062954072.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form>
                <div class="SignIninput-group">
                <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="E-mail" required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pwd" placeholder="Password" id="passwordInput" required/>
                    </div>
                     <p >Don't have an Account <a href="index.html"><strong>Sign Up</strong></a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" onclick="SignInsubmit()" id="signinBtn">Sign in</button>
                    <button type="reset" class="disable" >Cancel</button>
                </div>
                
            </form>
        </div>
    </div>
    <!--JavaScript -->
    <script src="script.js">      
    </script>
</body>
</html>
